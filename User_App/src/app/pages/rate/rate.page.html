<ion-header class="ion-no-border">
  <ion-toolbar color="primary" mode="ios">
    <ion-buttons slot="start">
      <ion-button (click)="onBack()">
        <ion-icon slot="icon-only" name="chevron-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>{{util.translate('Rate')}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="rate-order-screen">
    <div *ngIf="isLoaded == false"
      style="display: flex;flex-direction: column;justify-content: center;align-items: center;">
      <ion-spinner color="primary" name="crescent"></ion-spinner>
    </div>
    <ion-label class="titles" *ngIf="isLoaded == true"> {{util.translate('Orders')}} </ion-label>
    <div class="desc_div" *ngIf="isLoaded == true">
      <div class="border_bottom">
        <div>
          <p class="storeName">
            <span class="name"> {{storeName}} </span>
            <span class="status" (click)="rateStore()">
              <div class="ion-activatable ripple-parent">
                <ion-icon slot="start" color="warning" name="star-outline"></ion-icon>
                <ion-ripple-effect type="bounded"></ion-ripple-effect>
              </div>
            </span>
          </p>
          <p *ngFor="let order of products" class="items">
            <span>{{order.name}}
            </span>
            <span (click)="rateProduct(order)">
              <div class="ion-activatable ripple-parent">
                <ion-icon slot="start" color="warning" name="star-outline"></ion-icon>
                <ion-ripple-effect type="bounded"></ion-ripple-effect>
              </div>
            </span>
          </p>
        </div>
      </div>

      <ion-label class="titles" *ngIf="dId !='' && dId !=0 && dId != '0'"> {{util.translate('Rate Drivers')}}
      </ion-label>

      <div class="card_div">
        <div class="resto_detail">
          <div class="back_image"
            [ngStyle]="{'background-image':'url('+api.mediaURL+driverCover+'),url(assets/images/user.jpg)'}">
          </div>
          <div style="margin-left: 10px;" (click)="ratDriver()">
            <ion-label class="res_name">{{driverName}}
            </ion-label>
            <ion-label class="res_location">
              <ion-icon name="mail-outline"></ion-icon> {{driverEmail}}
            </ion-label>
            <ion-label class="res_location">
              <ion-icon name="call-outline"></ion-icon> {{driverMobile}}
            </ion-label>
          </div>
        </div>
      </div>
    </div>

  </div>
</ion-content>
