<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" side="end">
      <ion-content>
        <div class="infoSection">
          <img class="userPhoto" src="assets/images/icon_white.png" onError="this.src='assets/images/icon_white.png'"
            alt="">
          <p class="userName">Foodies</p>
        </div>
        <ion-list id="inbox-list" class="ion-no-padding">
          <ion-menu-toggle auto-hide="false" *ngFor="let p of util.appPage; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none"
              detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" name="{{p.icn}}" [class.active]="selectedIndex == i"></ion-icon>
              <ion-label>{{ util.translate(p.title) }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false" (click)="logout()" *ngIf="isActive() == true">
            <ion-item routerDirection="root" lines="none" detail="false">
              <ion-icon slot="start" name="power-outline"></ion-icon>
              <ion-label> {{util.translate('Logout')}} </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
