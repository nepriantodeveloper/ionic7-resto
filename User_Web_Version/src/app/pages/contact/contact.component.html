<div class="container">

  <div class="head_title">
    <label>{{util.translate('Contact us')}} </label>
  </div>

  <div class="row">

    <div class="col-lg-6">

      <input type="text" class="form-control" [(ngModel)]="contact.name" [placeholder]="util.translate('Full Name')">

      <input type="text" class="form-control" [(ngModel)]="contact.email" [placeholder]="util.translate('Email ID')">

      <textarea class="form-control" rows="5" [(ngModel)]="contact.message"
        [placeholder]="util.translate('Write Message..')"></textarea>

      <button type="button" mdbWavesEffect mdbBtn class="btn" (click)="submit()">{{util.translate('Submit')}} </button>

    </div>

    <div class="col-lg-6">
      <div class="address_div" *ngIf="util.generalSettings && util.generalSettings.address">

        <div class="flex_box">
          <mdb-icon fas icon="home"></mdb-icon>
          <label> {{util.generalSettings.address}}
          </label>
        </div>
        <div class="flex_box">
          <mdb-icon fas icon="home"></mdb-icon>
          <label> {{util.generalSettings.city}} - {{util.generalSettings.country}} - {{util.generalSettings.zip}}
          </label>
        </div>
        <div class="flex_box">
          <mdb-icon fas icon="envelope"></mdb-icon>
          <label> {{util.generalSettings.email}} </label>
        </div>
        <div class="flex_box">
          <mdb-icon fas icon="phone-alt"></mdb-icon>
          <label> {{util.generalSettings.mobile}} </label>
        </div>
        <div class="flex_box">
          <mdb-icon fas icon="print"></mdb-icon>
          <label for=""> {{util.generalSettings.email}} </label>
        </div>

      </div>
    </div>
  </div>
</div>
