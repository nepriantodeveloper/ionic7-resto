<ion-header class="ion-no-border">
  <ion-toolbar mode="ios" color="primary">
    <ion-title>{{util.translate('Select country')}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()" color="light">
        <ion-icon slot="icon-only" name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-searchbar [placeholder]="util.translate('Search')" type="text" mode="ios" (ionChange)="onSearchChange($event)"
    [debounce]="250"></ion-searchbar>
</ion-header>

<ion-content>
  <ion-list lines="none" *ngIf="dummyLoad?.length">
    <ion-item *ngFor="let item of dummyLoad">
      <ion-label>
        <h3>
          <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        </p>

      </ion-label>
    </ion-item>
  </ion-list>
  <ion-list *ngIf="dummy?.length">
    <ion-radio-group [(ngModel)]="ccCode">
      <ion-item *ngFor="let item of countries">
        <ion-label aria-label="lbl">+{{item.dialling_code}} {{item.country_name}} </ion-label>
        <ion-radio [value]="item.dialling_code" slot="end" mode="md" aria-label="radio"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="okay()">
    <ion-fab-button>
      <ion-icon name="checkmark-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
