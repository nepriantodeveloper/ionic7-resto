<ion-header class="ion-no-border" mode="ios">
  <ion-toolbar mode="ios" color="primary">
    <ion-title>{{util.translate('Select Drivers')}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="select-driver-screen">
    <div class="content">
      <p class="ion-text-center" *ngIf="!drivers?.length"> {{util.translate('No Active Driver Found')}} </p>
      <ion-list>
        <ion-radio-group [(ngModel)]="selectedDriver">
          <ion-item *ngFor="let item of drivers" lines="none">
            <ion-avatar slot="start">
              <img [src]="api.mediaURL+ item.cover" onError="this.src='assets/images/placeholder.jpg'" />
            </ion-avatar>
            <ion-label>{{item.first_name +' '+item.last_name}} <br>
              <p>{{util.translate('Distance')}} : {{item.distance}} {{distanceType}}</p>
            </ion-label>
            <ion-radio [value]="item.id"></ion-radio>
          </ion-item>
        </ion-radio-group>
      </ion-list>
    </div>
    <div class="div_btn">
      <ion-row>
        <ion-col size="6" class="cancel">
          <ion-button (click)="select()" color="primary" expand="full">
            {{util.translate('Select')}}
          </ion-button>
        </ion-col>
        <ion-col size="6" class="cancel">
          <ion-button (click)="close()" color="light" expand="full">
            {{util.translate('Cancle')}}
          </ion-button>
        </ion-col>
      </ion-row>
    </div>
  </div>
</ion-content>
